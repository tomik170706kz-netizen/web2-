<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeLib - My Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="anime_list.html">
            <span style="color: #ff0050;">Anime</span>LIB
        </a>
        <div class="d-flex align-items-center gap-3">
            <span id="nav-username" style="color: #ffc107; font-weight: bold;"></span>
            
            <a id="admin-link" href="admin.html" class="btn btn-warning btn-sm d-none">Admin</a>
            <a href="profile.html" class="btn btn-outline-info btn-sm">Profile</a>
            
            <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </div>
</nav>

    <div class="hero-section text-white">
        <div class="container">
            <h1 class="display-5 fw-bold">Welcome to your Library</h1>
            <p class="lead">Track your favorite series and movies in one place.</p>
        </div>
    </div>

   <div class="container mt-5">
    <div class="row justify-content-center mb-5">
        <div class="col-md-10 col-lg-8">
            
            <div class="card p-4 shadow-lg">
                <h3 class="text-gradient mb-4">Add New Anime</h3>
                <form id="addAnimeForm" class="row g-2">
                    <div class="col-9">
                        <input type="text" id="animeTitle" class="form-control" placeholder="Enter Title..." required>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>
            </div>
            </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="fw-bold mb-2 text-white">All Anime</h2>
            <input id="search-q" class="form-control mb-3" placeholder="Search titles...">
        </div>
        <div class="col-md-4">
            <label class="text-muted">Category</label>
            <select id="category-filter" class="form-select">
                <option value="">All</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
                <option value="romance">Romance</option>
            </select>
        </div>
    </div>

    <div id="anime-list-container" class="row g-4"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bundle.min.js"></script>
</body>
</html>
