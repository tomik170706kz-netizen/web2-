<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeLib - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-lg-4">
                <div class="card p-4 shadow-lg border-danger">
                    <h2 class="text-center fw-bold mb-4 text-gradient">Create Account</h2>
                    <form id="registerForm">
                        <input type="text" id="reg-user" class="form-control mb-3" placeholder="Username" required>
                        <input type="email" id="reg-email" class="form-control mb-3" placeholder="Email" required>
                        <input type="password" id="reg-pass" class="form-control mb-3" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Sign Up</button>
                    </form>
                    <p class="text-center mt-3 text-white small">Have an account? <a href="login.html" class="text-warning">Login</a></p>
                    <div id="auth-status" class="mt-3 text-center fw-bold"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
