<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeLib - My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body class="bg-dark">

   <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="anime_list.html">
            <span style="color: #ff0050;">Anime</span>LIB
        </a>
        <div class="d-flex align-items-center gap-3">
            <span id="nav-username" style="color: #ffc107; font-weight: bold;"></span>
            
            <a href="profile.html" class="btn btn-outline-info btn-sm">Profile</a>
            
            <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-gradient fw-bold mb-4">Account Settings</h2>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label text-muted">Username</label>
                            <input type="text" id="prof-username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Email Address</label>
                            <input type="email" id="prof-email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Save Changes</button>
                    </form>
                    <div id="profile-msg" class="mt-3 text-center small"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
