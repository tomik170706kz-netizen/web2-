<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 600px;">
            <h2 id="detail-title" class="text-warning">Anime Title</h2>
            <hr class="border-secondary">
            <div class="mb-4">
                <label class="text-muted d-block mb-2">Update Status:</label>
                <select id="detail-status" class="form-control">
                    <option value="Watching">Watching</option>
                    <option value="Completed">Completed</option>
                    <option value="Plan to Watch">Plan to Watch</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button id="update-item-btn" class="btn btn-primary flex-grow-1">Save Changes</button>
                <button id="delete-item-btn" class="btn btn-danger">Delete</button>
            </div>
            <a href="anime_list.html" class="d-block text-center mt-4 text-muted">‚Üê Back to Library</a>
        </div>
    </div>
</body>
</html>
