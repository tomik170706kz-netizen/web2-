<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details | My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>

    <div class="details-page-wrapper">
        <div class="container">
            <div class="details-card shadow-lg mx-auto">
                <h1 id="detail-title">Loading Title...</h1>
                
                <div class="divider"></div>

                <div class="status-section mb-5">
                    <label for="detail-status" class="status-label">CURRENT STATUS</label>
                    <select id="detail-status" class="form-select status-select">
                        <option value="Watching">Watching</option>
                        <option value="Completed">Completed</option>
                        <option value="Plan to Watch">Plan to Watch</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button id="update-item-btn" class="btn-save">
                        SAVE CHANGES
                    </button>
                    <button id="delete-item-btn" class="btn-delete">
                        DELETE ANIME
                    </button>
                </div>

                <div class="navigation-footer">
                    <a href="anime_list.html" class="back-link">
                        <span class="arrow">‚Üê</span> BACK TO LIBRARY
                    </a>
                </div>

                <div class="divider"></div>
                <div id="reviews-section" class="text-start mt-4">
                    <h4>Reviews</h4>
                    <div id="avg-rating" class="mb-2 text-warning"></div>
                    <div id="reviews-list"></div>

                    <div id="add-review" class="mt-4">
                        <h5>Add your review</h5>
                        <div class="mb-2">
                            <label class="form-label">Rating (1-10)</label>
                            <input id="review-rating" type="number" min="1" max="10" class="form-control" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Comment</label>
                            <textarea id="review-comment" class="form-control" rows="3"></textarea>
                        </div>
                        <button id="submit-review" class="btn btn-primary">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
